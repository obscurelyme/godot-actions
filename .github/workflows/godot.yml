name: godot-build
on:
  push:
    branches:
      - "*"

jobs:
  linux-build:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Tools
        run: |
          sudo apt update
          wget https://downloads.tuxfamily.org/godotengine/3.4.2/Godot_v3.4.2-stable_linux_server.64.zip
          unzip ./Godot_v3.4.2-stable_linux_server.64.zip
          chmod +x ./Godot_v3.4.2-stable_linux_server.64
      - name: Godot Version
        run: |
          Godot_v3.4.2-stable_linux_server.64 -v -q
